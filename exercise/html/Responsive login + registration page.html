<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>注册登录</title>
    <script
            crossorigin="anonymous"
            src="https://kit.fontawesome.com/64d58efce2.js"
    ></script>
    <link href="../css/Responsive login + registration page.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="forms-comtainer">
        <div class="singnin-signup">
            <form action="#" class="sign-inform">
                <h2 class="title">登录</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="用户名" type="text">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="密码" type="password">
                </div>
                <input class="btn btn-solid" type="submit" value="登 录">
                <p class="social-text">或者通过以下平台登录</p>
                <div class="socia-media">
                    <a class="social-icon" href="javascript:">
                        <i class="fab fa-weixin"></i>
                    </a>
                    <a class="social-icon" href="javascript:">
                        <i class="fab fa-qq"></i>
                    </a>
                    <a class="social-icon" href="javascript:">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="socia" href="javascript:">
                        <i class="fab fa-alipay"></i>
                    </a>
                </div>
            </form>
            <form action="javascript:" class="sign-up-form">
                <h2 class="title">注册</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="用户名" type="email">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="邮箱" type="email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="password" type="密码">
                </div>
                <input type="submit" class="btn" placeholder="注册">
                <p class="social-text">或者通过以下平台注册</p>
                <div class="socia-media">
                    <a class="social-icon" href="javascript:">
                        <i class="fab fa-weixin"></i>
                    </a>
                    <a class="social-icon" href="javascript:">
                        <i class="fab fa-qq"></i>
                    </a>
                    <a class="social-icon" href="javascript:">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="socia" href="javascript:">
                        <i class="fab fa-alipay"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>新用户?</h3>
                    <p> 好兄弟,你来了,我们的网站就差你的加入了,点击下方注册按钮加入我们吧!!</p>
                    <button class="btn transparent" id="sign-up-btn">
                        注册
                    </button>
                </div>
                <img src="../images/Responsive%20login%20+%20registration%20page/log.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>已经是我们自己人了吗？</h3>
                    <p> 那好兄弟,你直接点击登录按钮,登录到我们这优秀的系统里!!</p>
                    <button class="btn transparent" id="sign-in-btn">
                        登录
                    </button>
                </div>
                <img src="../images/Responsive%20login%20+%20registration%20page/register.svg" class="image" alt="">
            </div>
        </div>
    </div>
</div>
<script src="../js/Responsive%20login%20+%20registration%20page.js"></script>
</body>
</html>
