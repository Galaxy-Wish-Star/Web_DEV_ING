<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 300px;
            background-color: red;
        }
        .box2{
            width: 50%;
            height: 50%;
            background-color: aqua;
        }

        .box3{
            font-size: 30px;
            /* height: 20em;
            width: 30em; */
            height: 10rem;
            width: 20rem;
            background-color: blue;
        }
        /* 
            长度单位：
            像素：
                -屏幕（显示器）实际上是由一个一个的小点构成的
                -不同的像素大小是不同的，单面积下像素越多屏幕的显示效果越清晰
                -所以同样的 200px在不同的设备   下显示效果不一样    

            百分比：
                -也可以将属性值设置为相对于其父元素属性的百分比
                -设置百分比可以使子元素跟随父元素的改变而改变
            em:
                -em是相对于元素字体大小来计算的
                -1em = 1font-size
                -em会根据字体的大小改变而改变
            rem：
                -rem是相对于根元素的字体大小来计算
        */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
    <div class="box3">

    </div>
</body>
</html>
