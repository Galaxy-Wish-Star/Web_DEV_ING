<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            [属性名] 选择含有指定属性的元素
            [属性名=属性] 选择含有指定属性和属性值的元素    
            [属性名^=属性值] 选择属性值以指定值开头的元素
            [属性名^=属性值] 选择属性值以指定值结尾的元素
            [属性名^=属性值] 选择属性值中含有某值的元素的元素
        */
        p[title]{
            color: aqua;
        }
        p[title=abc]{
            color: red;
        }
        p[title^=abc]{
            color: red;
        }
        p[title$=abc]{
            color: red;
        }
        p[title*=abc]{
            color: red;
        }
    </style>
</head>
<body>
    <p title="abc">这是一段测试文字</p>
    <p title="abcdes">这是一段测试文字</p>
    <p title="abcdesfgh">这是一段测试文字</p>
    <p title="jiust">这是一段测试文字</p>
    <p>这是一段测试文字</p>
</body>
</html>
