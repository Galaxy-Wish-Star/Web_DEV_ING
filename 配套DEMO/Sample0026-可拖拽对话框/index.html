<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Sample026 - 可拖拽对话框</title>
		<meta name="keywords" content="keywords">
		<meta name="description" content="description">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/robust.css" />
		<script src="js/robust.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href=" css/index.css" />
	</head>

	<body>
		<!--测试按钮开始-->
		<button id="btn">打开窗口</button>
		<!--测试按钮结束-->

		<!--窗口开始-->
		<div id="dialog">
			<div id="dialog_title">DIALOG</div>
			<div id="dialog_content">CONTENT</div>
			<div id="dialog_bottom">BOTTOM</div>
			<div id="dialog_close"><i class="material-icons">close</i></div>
		</div>
		<div id="dialog_mask"></div>
		<!--窗口结束-->
	</body>

	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
